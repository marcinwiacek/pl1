<script>
    function dt(d) {
        return d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds() + ":" + d.getMilliseconds() + "    ";
    }


    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    maxcycles = 20;
    counter = 0;
    processnr = 0;
    const thread = new Uint8Array(5);

    //instruction fetching
    async function stage1() {
        while (true) {
            await sleep(1);
	    if (thread[processnr]==0) {
		thread[processnr]=1;
                const d = new Date();
                counter++;
                await sleep(10);
                while (stage2busy) {
                    await sleep(1);
                }
                const d2 = new Date();
                console.log(dt(d) + dt(d2) + "processing 1 input " + processnr);
                stage2input = processnr;
                processnr++;
		if (processnr==2) processnr=0;
                stage2inputdataready = true;
	    }
            if (counter == maxcycles) break;
        }
    }

    // instruction decoding
    // with majority instructions we can initiate starting stage 1 and go into 3 or later
    stage2busy = false;
    stage2input = 0;
    stage2inputdataready = false;
    async function stage2() {
        while (true) {
            await sleep(1);
            if (stage2inputdataready) {
                stage2busy = true;
                const d = new Date();
                await sleep(10);
                while (stage3busy) {
                    await sleep(1);
                }
                const d2 = new Date();
                console.log(dt(d) + dt(d2) + "processing 2 input " + stage2input);
                stage3input = stage2input;
                stage3inputdataready = true;
		thread[stage2input]=0;
                stage2busy = false;
                stage2inputdataready = false;
            }
            if (counter == maxcycles) break;
        }
    }

    //memory get
    stage3busy = false;
    stage3input = 0;
    stage3inputdataready = false;
    async function stage3() {
        while (true) {
            await sleep(1);
            if (stage3inputdataready) {
                stage3busy = true;
                const d = new Date();
                await sleep(10);
                while (stage4busy) {
                    await sleep(1);
                }
                const d2 = new Date();
                console.log(dt(d) + dt(d2) + "processing 3 input " + stage3input);
                stage4input = stage3input;
                stage4inputdataready = true;
                stage3busy = false;
                stage3inputdataready = false;
            }
            if (counter == maxcycles) break;
        }
    }

    //ALU
    stage4busy = false;
    stage4input = 0;
    stage4inputdataready = false;
    async function stage4() {
        while (true) {
            await sleep(1);
            if (stage4inputdataready) {
                stage4busy = true;
                const d = new Date();
                await sleep(10);
                while (stage5busy) {
                    await sleep(1);
                }
                const d2 = new Date();
                console.log(dt(d) + dt(d2) + "processing 4 input " + stage4input);
                stage5input = stage4input;
                stage5inputdataready = true;
                stage4busy = false;
                stage4inputdataready = false;
            }
            if (counter == maxcycles) break;
        }
    }

    //memory save
    //we just initiate memory saving and go further
    stage5busy = false;
    stage5input = 0;
    stage5inputdataready = false;
    async function stage5() {
        while (true) {
            await sleep(1);
            if (stage5inputdataready) {
                stage5busy = true;
                const d = new Date();
                await sleep(10);
                const d2 = new Date();
                console.log(dt(d) + dt(d2) + "processing 5 input " + stage5input);
                stage5busy = false;
                stage5inputdataready = false;
            }
            if (counter == maxcycles) break;
        }
    }

    stage1();
    stage2();
    stage3();
    stage4();
    stage5();

    //cache divided into two parts
    //physical location, value

</script>
